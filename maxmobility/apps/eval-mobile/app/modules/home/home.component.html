<ActionBar title="Home" class="permobil-action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>
</ActionBar>
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Welcome to SmartDrive'"></MyDrawer>
    </StackLayout>



<ScrollView tkMainContent height="100%" class="main-scrool-view">
<GridLayout rows="300, 320, 320, 320, 320, 320, 320" columns="*">

//Connectivity
<StackLayout class="list-stack-layout" row="0">
    <DockLayout class="dockLayout-options" stretchLastChild="false">
       <Label text="Connectivity" class="heading" dock="left"></Label>
       <Image src="~/assets/images/chevron_next.png" class="chev" (tap)="chevronButtonTapped('/pairing')" dock="right"></Image>
   </DockLayout>
   <DockLayout class="dockLayout-options" stretchLastChild="false">
       <Label text="Connect with PushTracker and SmartDrive" class="description" textWrap="true" dock="left"></Label>
   </DockLayout>

<RadListView class="rad-list-view" [items]="connectivityItems">
<ng-template tkListItemTemplate let-item="item">

<AbsoluteLayout class="icon-description-group">
   <Image [src]="item.Image" (tap)="connectivityThumbTapped(item)" stretch="aspectFill" class="thumb" left="0" top="0"></Image>
   <Label class="item-description" textWrap="true" [text]="item.Description" left="0" top="150" ></Label>
</AbsoluteLayout>

</ng-template>
<ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal" ios:itemHeight="300" ios:itemWidth="165" itemInsertAnimation="Default" itemDeleteAnimation="Default"></ListViewLinearLayout>
</RadListView>
</StackLayout>

//OTA 
<StackLayout class="list-stack-layout" row="1">
<Image src="~/assets/images/divide.png" stretch="aspectFit" class="floor" ></Image>
    <DockLayout class="dockLayout-options" stretchLastChild="false">
       <Label text="OTA" class="heading" dock="left"></Label>
       <Image src="~/assets/images/chevron_next.png" class="chev" (tap)="chevronButtonTapped('/ota')" dock="right"></Image>
   </DockLayout>
   <DockLayout class="dockLayout-options" stretchLastChild="false">
       <Label text="Keep your SmartDrive up to date with over the air updates." class="description" textWrap="true" dock="left"></Label>
   </DockLayout>

<RadListView [items]="otaItems">
<ng-template tkListItemTemplate let-item="item">

<AbsoluteLayout class="icon-description-group">
   <Image [src]="item.Image" (tap)="otaThumbTapped(item)" stretch="aspectFill" class="thumb" left="0" top="0"></Image>
   <Label class="item-description" textWrap="true" [text]="item.Description" left="0" top="150" ></Label>
</AbsoluteLayout>
</ng-template>
<ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal" ios:itemHeight="300" ios:itemWidth="165" itemInsertAnimation="Default" itemDeleteAnimation="Default"></ListViewLinearLayout>
</RadListView>
</StackLayout>


//Videos
<StackLayout class="list-stack-layout" row="2">
<Image src="~/assets/images/divide.png" stretch="aspectFit" class="floor" ></Image>
    <DockLayout class="dockLayout-options" stretchLastChild="false">
       <Label text="Videos" class="heading" dock="left"></Label>
       <Image src="~/assets/images/chevron_next.png" class="chev" (tap)="chevronButtonTapped('/videos')" dock="right"></Image>
   </DockLayout>
   <DockLayout class="dockLayout-options" stretchLastChild="false">
       <Label text="Trining videos for SmartDrive" class="description" textWrap="true" dock="left"></Label>
   </DockLayout>

<RadListView class="rad-list-view" [items]="videoItems">
<ng-template tkListItemTemplate let-item="item">

<AbsoluteLayout class="icon-description-group">
   <Image [src]="item.Thumb" (tap)="videoThumbTapped(item)" class="thumb" left="0" top="0" padding="0"></Image>
   <Label class="item-description" textWrap="true" [text]="item.Description" left="0" top="150" ></Label>
</AbsoluteLayout>

</ng-template>
<ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal" ios:itemHeight="300" ios:itemWidth="165" itemInsertAnimation="Default" itemDeleteAnimation="Default"></ListViewLinearLayout>
</RadListView>
</StackLayout>



//Evaluation 
<StackLayout class="list-stack-layout" row="3">
<Image src="~/assets/images/divide.png" stretch="aspectFit" class="floor" ></Image>
    <DockLayout class="dockLayout-options" stretchLastChild="false">
       <Label text="Clinical Tools" class="heading" dock="left"></Label>
       <Image src="~/assets/images/chevron_next.png" class="chev" (tap)="chevronButtonTapped('/eval-entry')" dock="right"></Image>
   </DockLayout>
   <DockLayout class="dockLayout-options" stretchLastChild="false">
       <Label text="SmartDrive Training and Evaluation Tools" class="description" textWrap="true" dock="left"></Label>
   </DockLayout>

<RadListView [items]="evalItems">
<ng-template tkListItemTemplate let-item="item">

<AbsoluteLayout class="icon-description-group">
   <Image [src]="item.Image" (tap)="evalThumbTapped(item)" class="thumb" left="0" top="0"></Image>
   <Label class="item-description" textWrap="true" [text]="item.Description" left="0" top="150" ></Label>
</AbsoluteLayout>

</ng-template>
<ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal" ios:itemHeight="300" ios:itemWidth="165" itemInsertAnimation="Default" itemDeleteAnimation="Default"></ListViewLinearLayout>
</RadListView>
</StackLayout>

//Demos 
<StackLayout class="list-stack-layout" row="4">
<Image src="~/assets/images/divide.png" stretch="aspectFit" class="floor" ></Image>
    <DockLayout class="dockLayout-options" textWrap="true" stretchLastChild="false">
       <Label text="Demos" class="heading" dock="left"></Label>
       <Image src="~/assets/images/chevron_next.png" class="chev" (tap)="chevronButtonTapped('/demos')" dock="right"></Image>
   </DockLayout>
   <DockLayout class="dockLayout-options" stretchLastChild="false">
       <Label text="Demo locations and statistics" class="description" textWrap="true" dock="left"></Label>
   </DockLayout>

<RadListView [items]="videoItems">
<ng-template tkListItemTemplate let-item="item">

<AbsoluteLayout class="icon-description-group">
   <Label [src]="item.Image" stretch="aspectFill" class="thumb" left="0" top="0"></Label>
   <Label class="item-description" textWrap="true" [text]="item.itemDescription" left="0" top="150" ></Label>
</AbsoluteLayout>

</ng-template>
<ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal" ios:itemHeight="300" ios:itemWidth="165" itemInsertAnimation="Default" itemDeleteAnimation="Default"></ListViewLinearLayout>
</RadListView>
</StackLayout>

//FAQ 
<StackLayout class="list-stack-layout" row="5">
<Image src="~/assets/images/divide.png" stretch="aspectFit" class="floor" ></Image>
    <DockLayout class="dockLayout-options" stretchLastChild="false">
       <Label text="FAQ" class="heading" dock="left"></Label>
       <Image src="~/assets/images/chevron_next.png" class="chev" (tap)="chevronButtonTapped('/faq')" dock="right"></Image>
   </DockLayout>
   <DockLayout class="dockLayout-options" stretchLastChild="false">
       <Label text="Some frequently asked quesitons" class="description" textWrap="true" dock="left"></Label>
   </DockLayout>

<RadListView [items]="faqItems">
<ng-template tkListItemTemplate let-item="item">

<AbsoluteLayout class="icon-description-group">
   <Label [src]="item.Image" stretch="aspectFill" class="thumb" left="0" top="0"></Label>
   <Label class="item-description" textWrap="true" [text]="item.itemDescription" left="0" top="150" ></Label>
</AbsoluteLayout>

</ng-template>
<ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal" ios:itemHeight="300" ios:itemWidth="165" itemInsertAnimation="Default" itemDeleteAnimation="Default"></ListViewLinearLayout>
</RadListView>
</StackLayout>


</GridLayout>
</ScrollView>



</RadSideDrawer>
