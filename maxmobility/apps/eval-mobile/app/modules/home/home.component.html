<ActionBar title="Home" class="permobil-action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>
</ActionBar>
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Home'"></MyDrawer>
    </StackLayout>
    
        <ScrollView tkMainContent height="100%">
        <GridLayout backgroundColor="white" rows="300, 400, 200" columns="*">
            <RadListView backgroundColor="red" row="0" col="0" [items]="dataItems">
                <ng-template tkListItemTemplate let-item="item">
                    <StackLayout orientation="vertical">
                        <Label [text]="item.Title" width="250" textWrap="true"></Label>
                    </StackLayout>
                </ng-template>
                <ListViewLinearLayout tkListViewLayout itemHeight="200" itemWidth="200" scrollDirection="Horizontal"></ListViewLinearLayout>
            </RadListView>
            <RadListView backgroundColor="green" row="1" [items]="feedItems">
                <ng-template tkListItemTemplate let-item="item">
                    <StackLayout orientation="vertical">
                        <Label [text]="item.Title" width="200" color="black" textWrap="true"></Label>
                    </StackLayout>
                </ng-template>
                <ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal"></ListViewLinearLayout>
            </RadListView>
            <RadListView backgroundColor="yellow" row="2" [items]="feedItems">
                <ng-template tkListItemTemplate let-item="item">
                    <StackLayout orientation="vertical">
                        <Label [text]="item.Title" width="180" textWrap="true"></Label>
                    </StackLayout>
                </ng-template>
                <ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal"></ListViewLinearLayout>
            </RadListView>
        </GridLayout>
    </ScrollView>
    </GridLayout>
</RadSideDrawer>
