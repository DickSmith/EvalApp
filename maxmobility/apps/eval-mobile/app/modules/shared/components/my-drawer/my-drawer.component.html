<Gradient padding-top="30" height="100%"  direction="to bottom right" colors="#004F7E, #0097ff">

    <GridLayout margin-top="30" backgroundColor="transparent"  rows="auto, *" class="sidedrawer sidedrawer-left">


    <StackLayout row="0" backgroundColor="transparent">
        <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
        <Label class="sidedrawer-header-brand" [text]="user.data.first_name + ' ' + user.data.last_name"></Label>
        <Label class="footnote" [text]="user.data.email"></Label>
    </StackLayout>

    <ScrollView row="1">
        <StackLayout backgroundColor="transparent" class="sidedrawer-content">
            <MyDrawerItem title="Home" description="Quickly acces any area of the app from one place" route="/home" icon="&#xf015;" [isSelected]="isPageSelected('Home')"></MyDrawerItem>
            <StackLayout class="hr-light"width="90%"></StackLayout>
            <MyDrawerItem title="Pairing" description="Easily pair your PushTracker and Smart Drive" route="/pairing" icon="&#xf0c1;" [isSelected]="isPageSelected('Pairing')"></MyDrawerItem>
            <StackLayout class="hr-light"width="90%"></StackLayout>
            <MyDrawerItem title="Videos" description="View videos that show you all about how to use your SmartDrive and PushTracker" route="/videos" icon="&#xf008;" [isSelected]="isPageSelected('Videos')"></MyDrawerItem>
            <StackLayout class="hr-light"width="90%"></StackLayout>
            <MyDrawerItem title="Clinical Tools" description="The eval and trial features assists in collecting subjective and objective information for your documentation" route="/eval-entry" icon="&#xf0ae;" [isSelected]="isPageSelected('Evaluation')"></MyDrawerItem>
            <StackLayout class="hr-light"width="90%"></StackLayout>
            <MyDrawerItem title="Firmware Updates" description="Keep your SmartDrive and PushTracker up to date with the latest features" route="/ota" icon="&#xf019;" [isSelected]="isPageSelected('OTA')"></MyDrawerItem>
            <StackLayout class="hr-light" width="90%"></StackLayout>
            <MyDrawerItem title="Demo Management" description="Manage your SmartDrive demos' locations and usage stats" route="/demos" icon="&#xf02a;" [isSelected]="isPageSelected('Demos')"></MyDrawerItem>
            <StackLayout class="hr-light" width="90%"></StackLayout>
            <MyDrawerItem title="FAQs" route="/faq" description="You've got questions? We've got answers. Here is a collection of some of the most frequently asked questions" icon="&#xf059;" [isSelected]="isPageSelected('FAQ')"></MyDrawerItem>

            <StackLayout class="hr-light m-10" width="90%"></StackLayout>

            <MyDrawerItem title="Settings" description="Manage your preferences for the Smart Evaluation App" route="/settings" icon="&#xf013;" [isSelected]="isPageSelected('Settings')"></MyDrawerItem>
            <MyDrawerItem title="Account" description="Manage your account details and credentials" route="/account" icon="&#xf2bd;" [isSelected]="isPageSelected('Account')"></MyDrawerItem>
            <!-- <MyDrawerItem title="Login" route="/login" icon="&#xf2bd;"></MyDrawerItem> -->
        </StackLayout>
    </ScrollView>

    </GridLayout>
</Gradient>
