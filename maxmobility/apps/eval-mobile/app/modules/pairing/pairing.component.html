<ActionBar class="action-bar" flat="true" title="Connectivity">
  <NavigationButton android:visibility="collapse"></NavigationButton>
</ActionBar>

<StackLayout backgroundImage="~/assets/images/background_1.jpg" tkMainContent class="page page-content gridImage">

  <Carousel #carousel
	        (loaded)="onCarouselLoad()"
	        ios:indicatorOffset="0,-10"
	        ios:finite="true"
	        ios:bounce="false"
	        height="100%"
	        indicatorColor="#66ccff"
	        indicatorColorUnselected="#cceeff">
    <CarouselItem  *ngFor="let slide of slides">
      
      <GridLayout  rows="auto, *" cols="*" class="">
	    
	    <StackLayout row="0" class="topSlide"
                     height="35%" width="100%"
                     orientation="horizontal" horizontalAlignment="center">
          // TODO: THIS IS A HORRIBLE HACK AND SHOULD BE FIXED IN THE PLUGIN
	      <Gif *ngIf="slide.Image === '~/assets/images/gifs/PT-APP-CONNECT2.gif'"
               (loaded)="gifLoaded($event)"
               src="~/assets/images/gifs/PT-APP-CONNECT2.gif"
               (tap)="onGifTap($event)"></Gif>
	      <Gif *ngIf="slide.Image === '~/assets/images/gifs/PT-APP-CONNECT2.gif'"
               (loaded)="gifLoaded($event)"
               src="~/assets/images/gifs/PT-APP-CONNECT2.gif"
               (tap)="onGifTap($event)"></Gif>
	      <Gif *ngIf="slide.Image === '~/assets/images/gifs/PT-SD-CONNECT2.gif'"
               (loaded)="gifLoaded($event)"
               src="~/assets/images/gifs/PT-SD-CONNECT2.gif"
               (tap)="onGifTap($event)"></Gif>
	    </StackLayout>

	    <ScrollView  row="1" class="lowerSlide hero" height="65%" >
          <StackLayout class="hero" orientation="vertical"
                       horizontalAlignment="center" width="100%">
            <Label [text]="slide.Label" class="slideLowerLabel" textWrap="true"></Label>
	        <Label *ngFor="let bullet of slide.Bullets"
                   [text]="bullet"
                   class="bullet" textWrap="true"></Label>
          </StackLayout>
        </ScrollView>

      </GridLayout>
    </CarouselItem>
  </Carousel>
</StackLayout>
