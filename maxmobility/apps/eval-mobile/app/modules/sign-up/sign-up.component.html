<Gradient tkMainContent margin-top="30" direction="to bottom" colors="#004F7E, #0070b3">
<ScrollView height="100%">
    <StackLayout>
        <Label class="app-logo" text="Smart Evaluation"></Label>
        <Label class="account-icon fa text-white" text="&#xf2be;"></Label>
        <TextField #firstName [(ngModel)]="user.first_name" class="text-field" hint="First Name..." autocorrect="true" autocapitalizationType="words"
            (returnPress)="onReturnPress($event)"></TextField>
        <TextField #lastName [(ngModel)]="user.last_name" class="text-field" hint="Last Name..." autocorrect="true" autocapitalizationType="words"
            (returnPress)="onReturnPress($event)"></TextField>
        <TextField #email [(ngModel)]="user.email" class="text-field" hint="Email..." keyboardType="email" autocorrect="false"
            autocapitalizationType="none" (returnPress)="onReturnPress($event)"></TextField>
        <TextField #password [(ngModel)]="user.password" class="text-field" hint="Password..." secure="true" autocorrect="false"
            (returnPress)="onReturnPress($event)"></TextField>
        <Button text="Sign up" class="permobil-ocean-btn submit" (tap)="onSubmitTap()"></Button>
        <Button text="Back to Login" class="btn-transparent text-white" (tap)="navToLogin()"></Button>
    </StackLayout>
</ScrollView>
</Gradient>
