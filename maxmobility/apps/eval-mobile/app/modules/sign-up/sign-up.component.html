<Gradient tkMainContent margin-top="30" direction="to bottom" colors="#004F7E, #0070b3">
<ScrollView height="100%">
    <StackLayout>
        <Label class="app-logo" [text]="'general.title' | translate"></Label>
        <Label class="account-icon fa text-white" text="&#xf2be;"></Label>
        <TextField #firstName [(ngModel)]="user.first_name" class="text-field" [hint]="'user.first-name' | translate"  autocorrect="true" autocapitalizationType="words"
            (returnPress)="onReturnPress($event)"></TextField>
        <TextField #lastName [(ngModel)]="user.last_name" class="text-field" [hint]="'user.last-name' | translate" autocorrect="true" autocapitalizationType="words"
            (returnPress)="onReturnPress($event)"></TextField>
        <TextField #email [(ngModel)]="user.email" class="text-field" [hint]="'user.email' | translate" keyboardType="email" autocorrect="false"
            autocapitalizationType="none" (returnPress)="onReturnPress($event)"></TextField>
        <TextField #password [(ngModel)]="user.password" class="text-field" [hint]="'user.password' | translate" secure="true" autocorrect="false"
            (returnPress)="onReturnPress($event)"></TextField>
        <Button [text]="'user.sign-up' | translate" class="permobil-ocean-btn submit" (tap)="onSubmitTap()"></Button>
        <Button [text]="'user.back-to-login' | translate" class="btn-transparent text-white" (tap)="navToLogin()"></Button>
    </StackLayout>
</ScrollView>
</Gradient>
