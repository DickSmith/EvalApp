<ScrollView class="permobil-hero">
    <StackLayout class="sign-up-page">
        <Image src="~/assets/images/permobil_logo.png" class="logo"></Image>
        <Label class="app-logo" text="Smart Evaluation"></Label>
        <Label class="account-icon fa text-white" text="&#xf2be;"></Label>
        <TextField #firstName [(ngModel)]="user.first_name" class="blue-text-field" hint="First Name..." autocorrect="true" autocapitalizationType="words"
            (returnPress)="onReturnPress($event)"></TextField>
        <TextField #lastName [(ngModel)]="user.last_name" class="blue-text-field" hint="Last Name..." autocorrect="true" autocapitalizationType="words"
            (returnPress)="onReturnPress($event)"></TextField>
        <TextField #email [(ngModel)]="user.email" class="blue-text-field" hint="Email..." keyboardType="email" autocorrect="false"
            autocapitalizationType="none" (returnPress)="onReturnPress($event)"></TextField>
        <TextField #password [(ngModel)]="user.password" class="blue-text-field" hint="Password..." secure="true" autocorrect="false"
            (returnPress)="onReturnPress($event)"></TextField>
        <Button text="Sign up" class="permobil-ocean-btn m-20" (tap)="onSubmitTap()"></Button>
        <Button text="Back to Login" class="btn-transparent text-white" (tap)="navToLogin()"></Button>
    </StackLayout>
</ScrollView>
