<Gradient tkMainContent margin-top="30" direction="to bottom" colors="#004F7E, #0070b3">
<ScrollView height="100%">
    <StackLayout>
        <Label class="app-logo" text="Smart Eval"></Label>
        <Label class="text-white font-10 label" text="To reset your password, enter the email for your account. You will receive an email with instructions to reset your password."
            textWrap="true"></Label>
        <TextField [(ngModel)]="email" class="text-field" (textChange)="onEmailTextChange($event)" hint="Email..." keyboardType="email"
            autocorrect="false" autocapitalizationType="none"></TextField>
        <Label [text]="emailError" class="text-white" [visibility]="emailError ? 'visible' : 'collapsed'" textWrap="true"></Label>
        <Button text="Submit" class="permobil-ocean-btn m-20" (tap)="onSubmitTap()"></Button>
        <Button text="Back to Login" class="btn-transparent text-white" (tap)="navToLogin()"></Button>
    </StackLayout>
</ScrollView>
</Gradient>
