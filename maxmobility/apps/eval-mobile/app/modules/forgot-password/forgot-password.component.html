<Gradient tkMainContent margin-top="30" direction="to bottom" colors="#004F7E, #0070b3">
  <ScrollView height="100%">
    <StackLayout>
      <Label class="app-logo" [text]="'general.title' | translate"></Label>
      <Label class="text-white font-10 label" [text]="'user.reset-pass-desc' | translate"
             textWrap="true"></Label>
      <TextField [(ngModel)]="email" class="text-field" (textChange)="onEmailTextChange($event)" [hint]="'user.email' | translate" keyboardType="email"
                 autocorrect="false" autocapitalizationType="none"></TextField>
      <Label [text]="emailError" class="text-white error" [visibility]="emailError ? 'visible' : 'collapsed'" textWrap="true"></Label>
      <Button [text]="'general.submit' | translate" class="permobil-ocean-btn submit" (tap)="onSubmitTap()"></Button>
      <Button [text]="'user.back-to-login' | translate" class="btn-transparent text-white" (tap)="navToLogin()"></Button>
    </StackLayout>
  </ScrollView>
</Gradient>
