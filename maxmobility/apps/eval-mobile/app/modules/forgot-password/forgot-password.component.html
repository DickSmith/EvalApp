<ActionBar title="Forgot Password" class="action-bar">
    <NavigationButton icon="res://ic_arrow_back_white_24dp" (tap)="goBack()"></NavigationButton>
</ActionBar>
<ScrollView class="permobil-hero">
    <StackLayout class="forgot-password-page">
        <Image src="~/assets/images/permobil_logo.png" class="logo"></Image>
        <Label class="app-logo" text="Smart Evaluation"></Label>
        <TextField [(ngModel)]="email" class="blue-text-field" (textChange)="onEmailTextChange($event)" hint="Email..." keyboardType="email"
            autocorrect="false" autocapitalizationType="none">
        </TextField>
        <Label [text]="emailError" class="text-white" [visibility]="emailError ? 'visible' : 'collapsed'" textWrap="true"></Label>
        <Button text="Submit" class="permobil-ocean-btn m-20" (tap)="onSubmitTap()"></Button>
    </StackLayout>
</ScrollView>
