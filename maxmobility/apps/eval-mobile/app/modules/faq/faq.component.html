<ActionBar class="action-bar" flat="true" title="FAQ">
  <!-- <NavigationButton *ngIf="isAndroid()" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton> -->

  <NavigationButton *ngIf="isIOS()" text="Back"></NavigationButton>
  <!-- <ActionItem *ngIf="isIOS()" icon="res://navigation/menu" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem> -->
</ActionBar>

<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">

    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'FAQ'"></MyDrawer>
    </StackLayout>

    <Gradient tkMainContent margin-top="30" direction="to bottom" colors="#004F7E, #0070b3"  class="page-content hero">
        <ListView backgroundColor="transparent" [items]="faqs">
            <ng-template let-item="item">
                <DockLayout>
                    <Label dock="top" [text]="item.question" textWrap="true" class="faq-question"></Label>
                    <Label dock="bottom" [text]="item.answer" textWrap="true" class="faq-answer"></Label>
                </DockLayout>
            </ng-template>
        </ListView>
    </Gradient>
</RadSideDrawer>
