<ActionBar class="action-bar" flat="true" title="Videos">
  <NavigationButton android.systemIcon="ic_menu_back" tap="onNavBtnTap"></NavigationButton>

  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>
</ActionBar>



<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">

  <StackLayout tkDrawerContent>
    <MyDrawer [selectedPage]="'Videos'"></MyDrawer>
  </StackLayout>

  <ListView tkMainContent class="list-group light-background" [items]="videos" (itemTap)="didSelectItemAtIndex($event)">

    <ng-template let-item="item">

      <GridLayout  rows="auto" columns="145, *">

        <WebView class="thumb" row="0" col="0" [src]="item.Url">
        </WebView>
        
        <Label class="description" editable="false" textWrap="true" row="0" col="1" class="description" [text]="item.Title "></Label>

      </GridLayout>
    </ng-template>
  </ListView>

</RadSideDrawer>
