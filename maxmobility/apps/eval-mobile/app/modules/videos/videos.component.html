<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>

    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Videos"></Label>

</ActionBar>

<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">

<StackLayout tkDrawerContent>
    <MyDrawer [selectedPage]="'Videos'"></MyDrawer>
</StackLayout>

<ListView tkMainContent class="list-group" [items]="videos" (itemTap="onItemTapThirdList($event)">

    <ng-template let-video="item">

         <GridLayout  rows="auto" columns="125, *">

                        <!-- <WebView row="0" col="0" [src]="videoHtmlString">
                        </WebView> -->

     <exoplayer class="thumb"
      [src]="video.Url"
      autoplay="true" 
      height="300">
    </exoplayer>

                        <Label class="description" editable="false" textWrap="true" row="0" col="1" class="description" [text]="video.Description "></Label>

                    </GridLayout>
         
            </ng-template>
        </ListView>









</RadSideDrawer>
