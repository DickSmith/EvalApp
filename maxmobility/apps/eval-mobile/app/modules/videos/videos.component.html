<ActionBar class="action-bar" flat="true" title="Videos">
  <!-- <NavigationButton android.systemIcon="ic_menu_back" tap="onNavBtnTap"></NavigationButton> -->

  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>
</ActionBar>



<RadSideDrawer #drawer ios:showOverNavigation="true" android:showOverNavigation="false" [drawerTransition]="sideDrawerTransition">

<StackLayout tkDrawerContent>
    <MyDrawer [selectedPage]="'Videos'"></MyDrawer>
</StackLayout>

<Gradient tkMainContent margin-top="30" direction="to bottom" colors="#004F7E, #0070b3">
<ListView backgroundColor="transparent" [items]="videos" (itemTap)="onItemTap($event)">

    <ng-template let-item="item">
        <GridLayout  rows="auto" columns="145, *">

            <!-- <WebView class="thumb" row="0" col="0" [src]="item.Url">
            </WebView> -->

            <Image class="thumb" [src]="item.Thumb" row="0" col="0"></Image>
            
            <Label class="description" editable="false" textWrap="true" row="0" col="1" [text]="item.Title "></Label>

         </GridLayout>
        </ng-template>
    </ListView>
</Gradient>
</RadSideDrawer>
