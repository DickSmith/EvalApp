<ActionBar class="action-bar" [title]="'user.account' | translate" flat="true">
  <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
  </ActionItem> 
  <ActionItem ios.position="right" (tap)="onSaveAccountTap()">
    <Button text="Save" (tap)="onSaveAccountTap()" class="action-item"></Button>
  </ActionItem> 
  <!-- <Label class="action-bar-title" text="Account"></Label> -->
</ActionBar>

<Gradient  direction="to bottom" colors="#004F7E, #0070b3">
  <ScrollView>
    <StackLayout class="account-layout" orientation="vertical">
      <Label color="#fff"  class="account-icon fa" text="&#xf2be;"></Label>
      <DropDown
		 [hint]="'user.language' | translate"
         [selectedIndex]="selectedLanguageIndex"
		 class="dropdown"
		 [items]="languages"
		 (selectedIndexChanged)="onLanguageChanged($event)"></DropDown>
      <TextField [(ngModel)]="user.data.first_name"
                 returnKeyType="next"
                 class="account-text-entry"
                 [hint]="'user.first-name' | translate"></TextField>
      <TextField [(ngModel)]="user.data.last_name"
                 returnKeyType="next"
                 class="account-text-entry"
                 [hint]="'user.last-name' | translate"></TextField>
      <TextField [(ngModel)]="user.data.email"
                 keyboardType="email"
                 returnKeyType="next"
                 class="account-text-entry"
                 [hint]="'user.email' | translate"></TextField>
      <TextField [(ngModel)]="user.data.phone_number"
                 keyboardType="phone"
                 returnKeyType="done"
                 class="account-text-entry"
                 [hint]="'user.phone' | translate"></TextField>
      <Button class="acct-btn "
              [text]="'user.change-pass' | translate"
              (tap)="onChangePasswordTap()"></Button>
      <Button class="acct-btn"
              [text]="'user.reset-acct' | translate"
              (tap)="onResetAccountTap()"></Button>
      <Button class="acct-btn"
              [text]="'user.sign-out' | translate"
              (tap)="onSignOutTap()"></Button>
      <Button class="acct-btn"
              text="Debug Menu"
              (tap)="onDebugMenuTap()"></Button>
    </StackLayout>
  </ScrollView>
</Gradient>
