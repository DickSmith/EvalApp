<ActionBar class="action-bar" [title]="'user.account' | translate" flat="true">
  <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
  </ActionItem> 
  <ActionItem ios.position="right" (tap)="onSaveAccountTap()">
    <Button text="Save" (tap)="onSaveAccountTap()" class="action-item"></Button>
  </ActionItem> 
  <!-- <Label class="action-bar-title" text="Account"></Label> -->
</ActionBar>

<Gradient  direction="to bottom" colors="#004F7E, #0070b3">
  <ScrollView>
    <StackLayout backgroundColor="transparent" orientation="vertical" horizontalAlignment="center">
      <Label color="#fff"  class="account-icon fa" text="&#xf2be;"></Label>
      <GridLayout columns="auto, *">
        <!-- <Label col="0" [text]="'user.first-name' | translate" class="account-item"></Label> -->
        <TextField col="1" [(ngModel)]="user.data.first_name" returnKeyType="next" class="account-text-entry" [hint]="'user.first-name' | translate"></TextField>
      </GridLayout>
      <GridLayout columns="auto, *">
        <!-- <Label col="0" [text]="'user.last-name' | translate" class="account-item"></Label> -->
        <TextField col="1" [(ngModel)]="user.data.last_name" returnKeyType="next" class="account-text-entry" [hint]="'user.last-name' | translate"></TextField>
      </GridLayout>
      <GridLayout columns="auto, *">
        <!-- <Label col="0" [text]="'user.email' | translate" class="account-item"></Label> -->
        <TextField col="1" [(ngModel)]="user.data.email" keyboardType="email" returnKeyType="next" class="account-text-entry" [hint]="'user.email' | translate"></TextField>
      </GridLayout>
      <GridLayout columns="auto, *">
        <!-- <Label col="0" [text]="'user.phone' | translate" class="account-item"></Label> -->
        <TextField col="1" [(ngModel)]="user.data.phone_number" keyboardType="phone" returnKeyType="done" class="account-text-entry"
                   [hint]="'user.phone' | translate"></TextField>
      </GridLayout>
      <Button class="acct-btn " [text]="'user.change-pass' | translate" (tap)="onChangePasswordTap()"></Button>
      <Button class="acct-btn" [text]="'user.reset-acct' | translate" (tap)="onResetAccountTap()"></Button>
      <Button class="acct-btn" [text]="'user.sign-out' | translate" (tap)="onSignOutTap()"></Button>
      <Button class="acct-btn" text="Debug Menu" (tap)="onDebugMenuTap()"></Button>
    </StackLayout>
  </ScrollView>
</Gradient>
