<ActionBar class="action-bar" flat="true" [title]="'menu.demos' | translate">
  <!-- <NavigationButton *ngIf="isAndroid()" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton> -->
  <NavigationButton *ngIf="isIOS()"></NavigationButton>
  <!-- <ActionItem *ngIf="isIOS()" icon="res://navigation/menu" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem> -->

  <ActionItem (tap)="addDemo()"
              ios.systemIcon="4" ios.position="right"
              ios:text="add" color="#fff">
    <Button text="Add" class="button"></Button>
  </ActionItem>

</ActionBar>


<Gradient tkMainContent margin-top="30" direction="to bottom" colors="#004F7E, #0070b3">
  <ListView backgroundColor="transparent" class="" [items]="Demos" (itemTap)="onDemoTap($event)">
    <ng-template let-item="item">
      <GridLayout rows="auto" columns="auto, *">
        <!-- Note: we should probably have model type so that we can have the image pulled from a server according to MX2+ vs MX3 vs others. -->
        <Image backgroundColor="white" col="0"  height="100" width="100" class="demo-image"
               src="~/assets/images/PushTracker-SmartDrive-pairing.png"
               stretch="aspectFit"></Image>

        <GridLayout col="1" rows="auto, auto, auto" columns="auto, *, auto">
          <Label text="&#xf071;" row="0" col="0" class="mdi icon" ></Label>
          <Label [text]="item.smartdrive_serial_number" row="0" col="1" colSpan="2" class="info"></Label>
          <Label [text]="item.model" row="0" col="2" class="info"></Label>
        
        
          <Label text="&#xf5f5;" row="1" col="0" class="mdi icon"></Label>
          <Label  [text]="item.location_string" row="1" col="1" colSpan="2" class="info" textWrap="true"></Label>
       
        
          <Label text="&#xf150;" row="2" col="0" class="mdi icon"></Label>
          <Label [text]="item.getTime()" row="2" col="1" colSpan="2" class="info"></Label>
        
      </GridLayout>

    </GridLayout>

      <!-- <GridLayout  rows="auto" columns="145, *">

          <Label [text]="item.getTime()" row="2" col="1" class="info"></Label>
          </GridLayout>

       </GridLayout> -->


    </ng-template>
  </ListView>

</Gradient>
