<ActionBar class="action-bar" flat="true" [title]="'menu.demos' | translate">
  <!-- <NavigationButton *ngIf="isAndroid()" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton> -->
  <NavigationButton *ngIf="isIOS()"></NavigationButton>
  <!-- <ActionItem *ngIf="isIOS()" icon="res://navigation/menu" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem> -->

  <ActionItem (tap)="addDemo()"
      ios.systemIcon="4" ios.position="right"
      text="add" color="#fff"></ActionItem>

  <ActionItem ios.position="right" (tap)="onScan()">
    <Button text="&#xf072;" class="mdi icon-scan" ></Button>
    
  </ActionItem>
</ActionBar>


<Gradient tkMainContent margin-top="30" direction="to bottom" colors="#004F7E, #0070b3">
  <ListView backgroundColor="transparent" class="" [items]="Demos" (itemTap)="onDemoTap($event)">
    <ng-template let-item="item">
      <GridLayout margin="10, 10, 10, 0" columns="auto, auto, *" rows="auto, auto, auto">
        <!-- Note: we should probably have model type so that we can have the image pulled from a server according to MX2+ vs MX3 vs others. -->
        <Image row="0" col="0" rowSpan="3" height="100" width="100" margin="10"
               src="~/assets/images/PushTracker-SmartDrive-pairing.png"
               stretch="aspectFit"></Image>

        <DockLayout row="0" col="1" stretchLastChild="true" margin="10, 10, 5, 0">
          <Label text="&#xf071;" row="0" col="1" class="mdi icon" dock="left"></Label>
          <Label [text]="item.smartdrive_serial_number" row="0" col="2" class="info" dock="left"></Label>
          <Label [text]="item.model" row="0" col="2" class="info" dock="right"></Label>
        </DockLayout>
        <DockLayout row="1" col="1" stretchLastChild="true" margin="5, 10, 5, 0">
          <Label text="&#xf5f5;" row="1" col="1" class="mdi icon"></Label>
          <Label [text]="item.location" row="1" col="2" class="info"></Label>
        </DockLayout>
        <DockLayout row="2" col="1" stretchLastChild="true" margin="5, 10, 10, 0">
          <Label text="&#xf150;" row="2" col="1" class="mdi icon"></Label>
          <Label [text]="(item.usage && item.usage[0] && item.usage[0].time) || 'unkown'" row="2" col="2" class="info"></Label>
        </DockLayout>
      </GridLayout>
    </ng-template>
  </ListView>

</Gradient>
