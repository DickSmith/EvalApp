<ActionBar class="action-bar" flat="true" title="Demos">
  <NavigationButton android.systemIcon="ic_menu_back" tap="onNavBtnTap"></NavigationButton>

  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>
</ActionBar>

<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">

  <StackLayout tkDrawerContent>
    <MyDrawer [selectedPage]="'Demos'"></MyDrawer>
  </StackLayout>

<Gradient tkMainContent margin-top="30" direction="to bottom" colors="#004F7E, #0070b3">

    <ListView backgroundColor="transparent" class="" [items]="demos" (itemTap)="onDemoTap($event)">
      <ng-template let-item="item">
        <GridLayout margin="10, 10, 10, 0" columns="auto, auto, *" rows="auto, auto, auto">
          <!-- Note: we should probably have model type so that we can have the image pulled from a server according to MX2+ vs MX3 vs others. -->
          <Image row="0" col="0" rowSpan="3" height="75" width="75" margin="10" [src]="item.Image"
            stretch="aspectFit"></Image>

          <Label text="&#xf072;" row="0" col="1" class="mdi icon"></Label>
          <Label [text]="item.SerialNumber" row="0" col="2" class="info"></Label>

          <Label text="&#xf5f5;" row="1" col="1" class="mdi icon"></Label>
          <Label [text]="item.Location" row="1" col="2" class="info"></Label>

          <Label text="&#xf150;" row="2" col="1" class="mdi icon"></Label>
          <Label [text]="item.LastUsed" row="2" col="2" class="info"></Label>
        </GridLayout>
      </ng-template>
    </ListView>

  </Gradient>
</RadSideDrawer>
