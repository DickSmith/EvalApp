<ActionBar class="action-bar" flat="true" title="Eval">
  <NavigationButton android.systemIcon="ic_menu_back" tap="onNavBtnTap"></NavigationButton>

  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>
</ActionBar>


<Gradient tkMainContent direction="to bottom" colors="#004F7E, #0070b3">
  <GridLayout rows="auto, *" cols="*" width="100%">
    <StackLayout
	   backgroundImage="~/assets/images/background_1.jpg"  
	   row="0" class="gridImage" height="20%" width="100%" orientation="horizontal" horizontalAlignment="center">
	  <Image src="~/assets/images/evaluation-start.png" 
	         stretch="aspectFit"></Image>
    </StackLayout>

    <ScrollView row="1" class="" orientation="vertical">
	  <StackLayout class="eval-stack-layout" width="100%">
	    // PAIN
	    <GridLayout class="eval-item" rows="auto, auto" columns="*, auto">
          <Label row="0" col="0" class="eval-label" text="Do you have pain from pushing?" textWrap="true"></Label>
          <Switch
             row="0" col="1"
             (checkedChange)="onPushingPainChecked($event)"
		     [checked]="hasPushingPain"></Switch>
	      <GridLayout row="1" colSpan="2"  *ngIf="hasPushingPain" class="eval-item" rows="auto, auto" columns="*, auto">
            <Label row="0" col="0" class="eval-slider-label" text="Pain Level:" textWrap="true"></Label>
            <Label row="0" col="1" class="eval-slider-value-label" [text]="evaluation.pushing_pain.toFixed(0)+' / 10'"></Label>
            <Slider row="1" colSpan="2" maxValue="10" class="eval-slider" [value]="evaluation.pushing_pain" (valueChange)="onSliderUpdate('pushing_pain', $event)"></Slider>
	      </GridLayout>
	    </GridLayout>

	    // FATIGUE
	    <GridLayout class="eval-item" rows="auto, auto" columns="*, auto">
          <Label row="0" col="0" class="eval-label" text="Do you have fatigue from pushing?" textWrap="true"></Label>
          <Switch
             row="0" col="1"
             (checkedChange)="onPushingFatigueChecked($event)"
		     [checked]="hasPushingFatigue"></Switch>
	      <GridLayout row="1" colSpan="2"  *ngIf="hasPushingFatigue" class="eval-item" rows="auto, auto" columns="*, auto">
            <Label row="0" col="0" class="eval-slider-label" text="Fatigue Level:" textWrap="true"></Label>
            <Label row="0" col="1" class="eval-slider-value-label" [text]="evaluation.pushing_fatigue.toFixed(0)+' / 10'"></Label>
            <Slider row="1" colSpan="2" maxValue="10" class="eval-slider" [value]="evaluation.pushing_fatigue" (valueChange)="onSliderUpdate('pushing_fatigue', $event)"></Slider>
	      </GridLayout>
	    </GridLayout>

	    // INDEPENDENCE
	    <GridLayout class="eval-item" rows="auto, auto" columns="*, auto">
          <Label row="0" col="0" class="eval-slider-label" text="Impact on independence:" textWrap="true"></Label>
          <Label row="0" col="1" class="eval-slider-value-label" [text]="evaluation.impact_on_independence.toFixed(0)+' / 10'"></Label>
          <Slider row="1" colSpan="2" maxValue="10" class="eval-slider" [value]="evaluation.impact_on_independence" (valueChange)="onSliderUpdate('impact_on_independence', $event)"></Slider>
	    </GridLayout>

	    <GridLayout class="eval-item" rows="auto, auto" columns="*, auto">
          <Label col="0" text="Years in manual chair:" class="eval-label" textWrap="true"></Label>
          <DropDown
		     col="1"
		     hint="years"
		     class="dropdown"
		     [items]="years" 
		     (selectedIndexChanged)="selectedIndexChanged('years',$event)"></DropDown>

          <Label row="1" col="0" text="Type of chair:" class="eval-label" textWrap="true"></Label>
          <DropDown
		     row="1"
		     col="1"
		     hint="chair type" 
		     class="dropdown"
		     [items]="chair" 
		     (selectedIndexChanged)="selectedIndexChanged('chair',$event)" ></DropDown>
	    </GridLayout>

	    <Button (tap)="onNext()" text="Next" class="nextButton"></Button>

	  </StackLayout>
    </ScrollView>
    
  </GridLayout>
</Gradient>
