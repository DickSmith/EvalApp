<ActionBar class="action-bar" flat="true" [title]="title">
    <NavigationButton android.systemIcon="ic_menu_back" tap="onNavBtnTap"></NavigationButton>

  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>
</ActionBar>

<StackLayout backgroundImage="~/assets/images/background_1.jpg" tkMainContent class="gridImage" padding="0" margin="0">

      
  <GridLayout padding="0" margin="0" backgroundColor="blue" rows="auto, *" cols="auto">
	 <WebView row="0" padding="0" margin="0" background="yellow" height="30%" width="100%" [src]="url">
      </WebView>
	<ScrollView  row="1" class="lowerSlide" height="70%" >
      <Gradient direction="to bottom right" colors="rgba(250,250,250, 0.3), rgba(0,40,85, 0.3)" orientation="vertical" horizontalAlignment="center" width="100%">
          <Label row="1" [text]="title" class="title" textWrap="true"></Label>
	        <Label row="1" [text]="desc" class="bullet" textWrap="true"></Label>
          </Gradient>
        </ScrollView>
      </GridLayout>

</StackLayout>
