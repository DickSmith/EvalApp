<ActionBar class="action-bar" flat="true" [title]="'menu.training' | translate">
  <NavigationButton *ngIf="isIOS()"></NavigationButton>
</ActionBar>

<GridLayout iosOverflowSafeArea="true">
  <Carousel
    #carousel
    showIndicator="true"
    ios:indicatorOffset="0,-10"
    ios:finite="true"
    ios:bounce="false"
    height="100%"
    indicatorColor="#66ccff"
    indicatorColorUnselected="#cceeff"
  >
    <CarouselItem *ngFor="let slide of slides">
      <GridLayout rows="auto, *" cols="*">
        <StackLayout
          class="topSlide"
          row="0"
          height="45%"
          width="100%"
          orientation="horizontal"
          horizontalAlignment="center"
        >
          // only shows when the slide.Image is a gif
          <Gif
            *ngIf="isGif(slide.Image)"
            [src]="slide.Image"
            height="100%"
            android:width="100%"
            ios:width="300"
          ></Gif>
          // show only when not a gif
          <image
            *ngIf="!isGif(slide.Image)"
            [src]="slide.Image"
            stretch="aspectFit"
          ></image>
        </StackLayout>
        <ScrollView row="1" height="55%">
          <StackLayout
            orientation="vertical"
            horizontalAlignment="center"
            width="100%"
          >
            <label
              [text]="slide.Label"
              class="slideLowerLabel"
              textWrap="true"
            ></label>
            <label
              *ngFor="let bullet of slide.Bullets"
              [text]="bullet"
              class="bullet"
              textWrap="true"
            ></label>
            <button
              *ngIf="
                slides.indexOf(slide) == slides.length - 1 &&
                previousUrl == '/eval-entry'
              "
              class="next-button"
              [text]="'buttons.next' | translate"
              (tap)="onNext()"
            ></button>
          </StackLayout>
        </ScrollView>
      </GridLayout>
    </CarouselItem>
  </Carousel>
</GridLayout>
