
<Gradient tkMainContent backgroundSpanUnderStatusBar="true" direction="to bottom" colors="#004F7E, #0070b3">
  <ScrollView height="100%" width="100%">
    <StackLayout row="0">
      <Label class="app-logo"
             [text]="'general.title' | translate"></Label>
      <Label class="account-icon fa text-white"
             text="&#xf2be;"></Label>
      <TextField [text]="user.email"
                 class="text-field"
                 (textChange)="onEmailTextChange($event)"
                 [hint]="'hints.email' | translate"
                 keyboardType="email"
                 autocorrect="false" autocapitalizationType="none"></TextField>
      <Label [text]="emailError"
             class="text-white error"
             [visibility]="emailError ? 'visible' : 'collapsed'"
             textWrap="true"></Label>
      <TextField [(ngModel)]="user.password"
                 class="text-field"
                 [hint]="'hints.password' | translate"
                 secure="true"></TextField>
      <Label [text]="passwordError"
             class="text-white error"
             [visibility]="passwordError ? 'visible' : 'collapsed'"
             textWrap="true"></Label>
      <Button [text]="'user.login' | translate"
              class="permobil-ocean-btn login-btn"
              (tap)="onSubmitTap()"></Button>
      <DockLayout stretchLastChild="false">
        <Button dock="left"
                [text]="'user.forgot-password' | translate"
                class="btn-transparent text-white forgot"
                (tap)="navToForgotPassword()"></Button>
        <Button dock="right"
                [text]="'user.sign-up' | translate"
                class="btn-transparent text-white sign-up"
                (tap)="navToSignUp()"></Button>
      </DockLayout>
    </StackLayout>
  </ScrollView>
</Gradient>
