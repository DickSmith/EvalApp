<ActionBar class="action-bar" flat="true" [title]="demo.model + ' Demo ' + demo.smartdrive_serial_number">
  <NavigationButton android:visibility="collapse"></NavigationButton>

  <ActionItem (tap)="onSave()"
              ios.systemIcon="3" ios.position="right"
              ios:text="Save" color="white">
    <Button text="Save" class="button"></Button>
  </ActionItem>
</ActionBar>

<Gradient tkMainContent direction="to bottom" colors="#004F7E, #0070b3">
  <GridLayout padding="0" margin="0"  rows="auto, *" cols="auto">
    <StackLayout backgroundImage="~/assets/images/background_1.jpg" row="0"  height="30%" width="100%" orientation="horizontal" horizontalAlignment="center">
      <AbsoluteLayout>
        <Image #sdImage
               *ngIf="demo.sd_image"
               class="demo-image"
               [src]="demo.sd_image"
               stretch="aspectFit" 
               (tap)="onUpdateSDImageTap()"></Image>
        <Image *ngIf="!demo.sd_image"
               class="demo-image"
               src="~/assets/images/smartDriveFull.png"
               stretch="aspectFit" 
               (tap)="onUpdateSDImageTap()"></Image>
        <Label top="15" left="5" (tap)="onUpdateSDImageTap()"
               text="&#xf100;" class="mdi icon-scan" ></Label>
      </AbsoluteLayout>
      <AbsoluteLayout>
      <Image  #ptImage 
              *ngIf="demo.pt_image"
              class="demo-image"
              [src]="demo.pt_image"
              stretch="aspectFit" 
              (tap)="onUpdatePTImageTap()"></Image>
      <Image *ngIf="!demo.pt_image"
              class="demo-image"
              src="~/assets/images/pushTrackerFull.png"
              stretch="aspectFit" 
              (tap)="onUpdatePTImageTap()"></Image>
        <Label top="15" left="5" (tap)="onUpdatePTImageTap()"
               text="&#xf100;" class="mdi icon-scan" ></Label>
      </AbsoluteLayout>
    </StackLayout>

	<ScrollView  row="1" class="" height="70%">
      <StackLayout orientation="vertical" width ="100%">


        <DockLayout stretchLastChild="true" margin="15, 10, 5, 0">
          <Label dock="left"
                 text="&#xf072;" class="mdi icon" ></Label>
          <Label dock="left" (tap)="onScan('smartdrive')"
                 text="&#xf100;" class="mdi icon-scan" ></Label>
          <Label dock="left" (tap)="onEditSD()"
                 text="&#xf3ed;" class="mdi icon-scan"></Label>
          <Label [text]="(demo.smartdrive_serial_number.length && demo.smartdrive_serial_number ) || 'SD: Press scan or edit button'" class="info" dock="left"></Label>
        </DockLayout>

        <StackLayout class="hr-light m-10" backgroundColor="#FFF" width="100%"></StackLayout>

        <DockLayout stretchLastChild="true" margin="5, 10, 5, 0">
          <Label dock="left"
                 text="&#xf072;" class="mdi icon" ></Label>
          <Label dock="left" (tap)="onScan('pushtracker')"
                 text="&#xf100;" class="mdi icon-scan" ></Label>
          <Label dock="left" (tap)="onEditPT()"
                 text="&#xf3ed;" class="mdi icon-scan" ></Label>
          <Label [text]="(demo.pushtracker_serial_number.length && demo.pushtracker_serial_number) || 'PT Press scan or edit button'" class="info" dock="left"></Label>
        </DockLayout>

        <StackLayout class="hr-light m-10" backgroundColor="#FFF" width="100%"></StackLayout>

        <DockLayout stretchLastChild="true" margin="5, 10, 5, 0">
          <Label text="&#xf5f5;" class="mdi icon"></Label>
          <Label [text]="demo.location_string" class="info"></Label>
        </DockLayout>

        <StackLayout class="hr-light m-10" backgroundColor="#FFF" width="100%"></StackLayout>

        <DockLayout (onTap)="onVersionTap()" stretchLastChild="true" margin="5, 10, 10, 0">
          <Label text="&#xf628;" class="mdi icon"></Label>
          <Label dock="left" (tap)="onVersionTap()"
                 text="&#xf0af;" class="mdi icon-scan" ></Label>
          <Label [text]="demo.mcu_version_string" class="info"></Label>
          <Label text="SmartDrive MCU Version" class="info"></Label>
        </DockLayout>

        <StackLayout class="hr-light m-10" backgroundColor="#FFF" width="100%"></StackLayout>

        <DockLayout (onTap)="onVersionTap()" stretchLastChild="true" margin="5, 10, 10, 0">
          <Label text="&#xf628;" class="mdi icon"></Label>
          <Label dock="left" (tap)="onVersionTap()"
                 text="&#xf0af;" class="mdi icon-scan" ></Label>
          <Label [text]="demo.ble_version_string" class="info"></Label>
          <Label text="SmartDrive BLE Version" class="info"></Label>
        </DockLayout>

        <StackLayout class="hr-light m-10" backgroundColor="#FFF" width="100%"></StackLayout>

        <DockLayout (onTap)="onVersionTap()" stretchLastChild="true" margin="5, 10, 10, 0">
          <Label text="&#xf628;" class="mdi icon"></Label>
          <Label dock="left" (tap)="onVersionTap()"
                 text="&#xf0af;" class="mdi icon-scan" ></Label>
          <Label [text]="demo.pt_version_string" class="info"></Label>
          <Label text="PushTracker Version" class="info"></Label>
        </DockLayout>

        <StackLayout class="hr-light m-10" backgroundColor="#FFF" width="100%"></StackLayout>

      </StackLayout>  
	</ScrollView>

  </GridLayout>
</Gradient>
