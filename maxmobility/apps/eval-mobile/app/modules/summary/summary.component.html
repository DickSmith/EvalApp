<ActionBar class="action-bar">
  <Label class="action-bar-title" text="Summary"></Label>
</ActionBar>

<StackLayout class="hero" tkMainContent>
  <GridLayout backgroundImage="~/assets/images/background_1.jpg" rows="auto, *, auto" cols="*">
    <StackLayout row="0" class="topSlide" orientation="horizontal" horizontalAlignment="center" height="20%">
      <Image src="~/assets/images/trial-summary" stretch="aspectFit"></Image>
    </StackLayout>

    //First Page: Configure Trial
    <ScrollView class="hero" row="1">
      <StackLayout class="hero" class="lowerSlide" orientation="vertical" horizontalAlignment="center">

        //Heading and description
        <Label text="Summary" class="slideLowerLabel" textWrap="true"></Label>

        //Stats and Questionaire
        <StackLayout class="trial-stack-layout">
          <DockLayout stretchLastChild="false">
            <Label textWrap="true" class="summaryDescription">
              <FormattedString>
                <Span text="User performed " color= "#fff"></Span>
                <Span text="96% " color="#43D551" fontAttributes="Bold"></Span>
                <Span text="less pushes with SmartDrive." color= "#fff"></Span>

              </FormattedString>

            </Label>

          </DockLayout>
          <DockLayout stretchLastChild="false">
            <Label textWrap="true" class="summaryDescription">
              <FormattedString>
                <Span text="Average coast time was " color= "#fff"></Span>
                <Span text="98% " color="#43D551" fontAttributes="Bold"></Span>
                <Span text="higher with SmartDrive." color= "#fff"></Span>
                
              </FormattedString>
            </Label>
          </DockLayout>
          <DockLayout stretchLastChild="false">
            
            <Label textWrap="true" class="summaryDescription">
              <FormattedString>
                <Span text="At " color= "#fff"></Span>
                <Span text="167 " color="#FF671F" fontAttributes="Bold"></Span>
                <Span text="pushes per minute, user's cadence is exceptionally high. Consider looking at rear wheel placement and efficient push technique." color= "#fff"></Span>
              </FormattedString>
            </Label>
          </DockLayout>

          <!-- <DockLayout stretchLastChild="false">
               <Label text="Inclines" class="trial-item" dock="left"></Label>
               <Switch dock="right" class="trial-item"></Switch>
          </DockLayout>
          <DockLayout stretchLastChild="false">
            <Label text="Other" class="trial-item" dock="left"></Label>
            <Switch dock="right" class="trial-item"></Switch>
          </DockLayout> -->

          //SmartDrive Settings 
          //Flat Difficulty
          <DockLayout stretchLastChild="false">
            <Label text="Difficulty on Flat Surface?" class="trial-item" dock="left" textWrap="true" width="70%"></Label>
            <Switch (checkedChange)="onFlatDifficultyChecked($event)"
		    (checked)="hasFlatDifficulty"
		    dock="right"></Switch>
          </DockLayout>
          <DockLayout *ngIf="hasFlatDifficulty" stretchLastChild="false">
            <Label text="Flat Surface Difficulty" class="trial-item"></Label>
            <Label verticalAlignment="center" dock="right" class="trial-slider-value-label" style="min-width: 50" [text]="settings.flatDifficulty.toFixed(0) +'/10'"
                   row="0" col="1"></Label>
          </DockLayout>
          <GridLayout *ngIf="hasFlatDifficulty" rows="auto" columns="*, auto">
            <Slider maxValue="10" verticalAlignment="center" class="trial-slider" [value]="settings.flatDifficulty" (valueChange)="onSliderUpdate('flatDifficulty', $event)"
                    row="0" col="0"></Slider>
          </GridLayout>

          //Ramp Difficulty
          <DockLayout class="dockLayout-options" stretchLastChild="false">
            <Label text="Difficulty with ramp?" class="trial-item" dock="left" textWrap="true" width="70%"></Label>
            <Switch (checkedChange)="onRampDifficultyChecked($event)"
		    (checked)="hasRampDifficulty"
		    dock="right"></Switch>
          </DockLayout>
          <DockLayout *ngIf="hasRampDifficulty" stretchLastChild="false">
            <Label text="Ramp Difficulty" class="trial-item"></Label>
            <Label verticalAlignment="center" dock="right" class="trial-slider-value-label" style="min-width: 50" [text]="settings.rampDifficulty.toFixed(0) +'/10'"
                   row="0" col="1"></Label>
          </DockLayout>
          <GridLayout *ngIf="hasRampDifficulty" rows="auto" columns="*, auto">
            <Slider maxValue="10" verticalAlignment="center" class="trial-slider" [value]="settings.rampDifficulty" (valueChange)="onSliderUpdate('rampDifficulty', $event)"
                    row="0" col="0"></Slider>
          </GridLayout>


        </StackLayout>

        <StackLayout orientation="horizontal" horizontalAlignment="center">
          <button text="Back" class="back-button" (tap)="onBack()"></button>
          <button text="Complete" class="start-button" (tap)="onNext()"></button>
        </StackLayout>

      </StackLayout>
    </ScrollView>
  </GridLayout>
</StackLayout>
