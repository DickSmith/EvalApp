<GridLayout rows="auto, *" class="sidedrawer sidedrawer-left">
    <StackLayout row="0" class="sidedrawer-header">
        <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
        <Label *ngIf="config.user.loggedIn" class="sidedrawer-header-brand" [text]="config.user.name"></Label>
        <Label *ngIf="config.user.loggedIn" class="footnote" [text]="config.user.email"></Label>
    </StackLayout>

    <ScrollView row="1">
        <StackLayout class="sidedrawer-content">
            <MyDrawerItem title="Home" route="/home" icon="&#xf015;" [isSelected]="isPageSelected('Home')"></MyDrawerItem>
            <MyDrawerItem title="Videos" route="/videos" icon="&#xf008;" [isSelected]="isPageSelected('Videos')"></MyDrawerItem>
            <MyDrawerItem title="Evaluation" route="/evalEntry" icon="&#xf0ae;" [isSelected]="isPageSelected('Evaluation')"></MyDrawerItem>
            <MyDrawerItem title="OTA" route="/ota" icon="&#xf019;" [isSelected]="isPageSelected('OTA')"></MyDrawerItem>
            <MyDrawerItem title="Demos" route="/demos" icon="&#xf02a;" [isSelected]="isPageSelected('Demos')"></MyDrawerItem>
            <MyDrawerItem title="FAQ" route="/faq" icon="&#xf059;" [isSelected]="isPageSelected('FAQ')"></MyDrawerItem>

            <StackLayout class="hr-light"></StackLayout>

            <MyDrawerItem title="Settings" route="/settings" icon="&#xf013;" [isSelected]="isPageSelected('Settings')"></MyDrawerItem>

            <MyDrawerItem *ngIf="config.user.loggedIn" title="Account" route="/account" icon="&#xf2bd;" [isSelected]="isPageSelected('Account')"></MyDrawerItem>
            <MyDrawerItem *ngIf="!config.user.loggedIn" title="Login" route="/login" icon="&#xf2bd;"></MyDrawerItem>
        </StackLayout>
    </ScrollView>
</GridLayout>
