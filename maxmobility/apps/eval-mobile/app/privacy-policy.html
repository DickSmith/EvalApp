<Gradient margin-top="30" direction="to bottom" colors="#004F7E, #0070b3">
  <ScrollView class="accept" height="100%">
    <StackLayout class="accept">
      <Label class="app-logo" margin="30, 0, 10, 0"
             [text]="'general.title' | translate"></Label>
      <Label class="app-logo" margin="0, 0, 10, 0"
             [text]="'user.consent-form-title' | translate"></Label>
      // agreements
      // end user agreement
      <Label class="header" textWrap="true" [text]="'user.accept.header' | translate"></Label>
      <Button [text]="'user.accept.agreement-button' | translate"
              class="btn link"
             (tap)="openWebsite('user.end-user-agreement-site')"></Button>
      <DockLayout stretchLastChild="true">
        <Label dock="left"
               class="label"
               textWrap="true"
               [text]="'user.accept.user-agreement' | translate"></Label>
        <Switch dock="right"
                [(ngModel)]="user.has_agreed_to_user_agreement"></Switch>
      </DockLayout>
      // privacy policy
      <Button [text]="'user.accept.privacy-button' | translate"
              class="btn link"
             (tap)="openWebsite('user.privacy-policy-site')"></Button>
      <DockLayout stretchLastChild="true">
        <Label dock="left"
               class="label"
               textWrap="true"
               [text]="'user.accept.privacy-policy' | translate"></Label>
        <Switch dock="right"
                [(ngModel)]="user.has_read_privacy_policy"></Switch>
      </DockLayout>
      // consent
      <Label class="header" textWrap="true" [text]="'user.consent.header' | translate"></Label>
      <DockLayout stretchLastChild="true">
        <Label dock="left"
               class="label"
               textWrap="true"
               [text]="'user.consent.product-development' | translate"></Label>
        <Switch dock="right"
                [(ngModel)]="user.consent_to_product_development"></Switch>
      </DockLayout>
      <DockLayout stretchLastChild="true">
        <Label dock="left"
               class="label"
               textWrap="true"
               [text]="'user.consent.research' | translate"></Label>
        <Switch dock="right"
                [(ngModel)]="user.consent_to_research"></Switch>
      </DockLayout>
      <GridLayout rows="auto" columns="*,*">
        <Button col="0"
                class="btn cancel"
                [text]="'dialogs.cancel' | translate"
                (tap)="cancel()"></Button>
        <Button col="1"
                class="btn submit"
                [text]="'dialogs.ok' | translate"
                (tap)="close()"></Button>
      </GridLayout>
    </StackLayout>
  </ScrollView>
</Gradient>
